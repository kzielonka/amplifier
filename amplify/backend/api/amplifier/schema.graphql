type Book @model @auth(rules: [{allow: public}]) {
  id: ID!
  title: String
  isbn: String
  pageCount: Int
  publishDate: AWSJSON
  thumbnailUrl: AWSURL
  shortDescription: String
  longDescription: String
  status: String
  authors: [String]!
  categories: [String]!
  price: Float
  quantity: Int
  specialOffer: Boolean
}
